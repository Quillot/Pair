{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Create a New Event</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'event/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Create an event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
